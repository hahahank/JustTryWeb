{% extends "templates/base.html" %}

{% block head %}  {% endblock %}

{% block body %}  {% endblock %}

{% block content %}


<script>
	  myModule.config(function($interpolateProvider) {
    		$interpolateProvider.startSymbol('{?');
		$interpolateProvider.endSymbol('?}');
	  });
</script>

<div ng-app>
	{? 100000 | price ?}
	<br>
	數量: <input type="number" ng-model="quantity" ng-init="quantity = 1">
	<br>
	單價: <input type="number" ng-model="price" ng-init="price = 29911">
	<br>
	總價: {? quantity * price ?}
</div>

<div class="container">
	<form action="/main/root/" method="post" id="loginform" accept-charset="utf-8">{% csrf_token %}
		<table border="0" style="float:right;margin-top:195px;margin-right:330px;">
			<tr>
				<td align="right">
					<label for="username">Username:</label>
				</td>
				<td align="left">
					<input id="username" type="text" name="username" maxlength="10">
				</td>
			</tr>
			<tr>
				<td align="right">
					<label for="password">Password:</label>
				</td>
				<td align="left">
					<input type="password" name="password" id="password" maxlength="30">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="submit" onclick="">
				</td>
			</tr>
		</table>
	</form>		
</div>
	
{% endblock %}
